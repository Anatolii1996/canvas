<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="side-bar">
        <div class="palitra">
          <div id="blue1" class="color blue1" data-clr="blue"></div>
          <div id="blue2" class="color blue2" data-clr="rgb(53, 101, 212)"></div>
          <div id="blue3" class="color blue3" data-clr="rgb(5, 234, 246)"></div>
          <div id="blue4" class="color blue4" data-clr="rgb(135, 238, 243)"></div>
          <div id="blue5" class="color blue5" data-clr="black"></div>
          <div id="blue6" class="color blue6" data-clr="rgb(67, 55, 55)"></div>
          <div id="grey1" class="color grey1" data-clr="gray"></div>
          <div id="grey2" class="color grey2" data-clr="lightgray"></div>
          <div id="grey3" class="color grey3" data-clr="orange"></div>
          <div id="grey4" class="color grey4" data-clr="rgb(255, 145, 0)"></div>
          <div id="grey5" class="color grey5" data-clr="rgb(255, 221, 0)"></div>
          <div id="grey6" class="color grey6" data-clr="rgb(243, 201, 76)"></div>
          <div id="green1" class="color green1" data-clr="rgb(4, 40, 4)"></div>
          <div id="green2" class="color green2" data-clr="green"></div>
          <div id="green3" class="color green3" data-clr="rgb(16, 172, 16)"></div>
          <div id="green4" class="color green4" data-clr="lightgreen"></div>
          <div id="green5" class="color green5" data-clr="rgb(240, 106, 23)"></div>
          <div id="green6" class="color green6" data-clr="rgb(255, 142, 3)"></div>
          <div id="pink1" class="color pink1" data-clr="rgb(246, 183, 106)"></div>
          <div id="pink2" class="color pink2" data-clr="rgb(244, 201, 148)"></div>
          <div id="pink3" class="color pink3" data-clr="rgb(72, 34, 3)"></div>
          <div id="pink4" class="color pink4" data-clr="rgb(106, 57, 17)"></div>
          <div id="pink5" class="color pink5" data-clr="rgb(165, 88, 25)"></div>
          <div id="pink6" class="color pink6" data-clr="rgb(239, 140, 59)"></div>
          <div id="violet1" class="color violet1" data-clr="rgb(175, 100, 175)"></div>
          <div id="violet2" class="color violet2" data-clr="violet"></div>
          <div id="violet3" class="color violet3" data-clr="rgb(226, 151, 226)"></div>
          <div id="violet4" class="color violet4" data-clr="rgb(244, 182, 244)"></div>
          <div id="violet5" class="color violet5" data-clr="rgb(215, 199, 215)"></div>
          <div id="violet6" class="color violet6" data-clr="beige"></div>
        </div>
        <div class="lines" id="lines">
          <div class="line" id="line">
            <div class="dote dote1" id="dote" data-line="1"></div>
          </div>
          <div class="line">
            <div class="dote dote2" data-line="2"></div>
          </div>
          <div class="line">
            <div class="dote dote3" data-line="3"></div>
          </div>
          <div class="line">
            <div class="dote dote4" data-line="4"></div>
          </div>
          <div class="line">
            <div class="dote dote5" data-line="5"></div>
          </div>
        </div>
        <div class="buttons">
          <button class="clear">Clear</button>
          <button class="save">Save</button>
        </div>
      </div>
      <canvas height="617" width="1300"></canvas>
    </div>

    <script src="main.js"></script>
  </body>
</html>
