<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="side-bar">
        <div class="palitra">
          <div id="blue1" class="color blue1"></div>
          <div id="blue2" class="color blue2"></div>
          <div id="blue3" class="color blue3"></div>
          <div id="blue4" class="color blue4"></div>
          <div id="blue5" class="color blue5"></div>
          <div id="blue6" class="color blue6"></div>
          <div id="grey1" class="color grey1"></div>
          <div id="grey2" class="color grey2"></div>
          <div id="grey3" class="color grey3"></div>
          <div id="grey4" class="color grey4"></div>
          <div id="grey5" class="color grey5"></div>
          <div id="grey6" class="color grey6"></div>
          <div id="green1" class="color green1"></div>
          <div id="green2" class="color green2"></div>
          <div id="green3" class="color green3"></div>
          <div id="green4" class="color green4"></div>
          <div id="green5" class="color green5"></div>
          <div id="green6" class="color green6"></div>
          <div id="pink1" class="color pink1"></div>
          <div id="pink2" class="color pink2"></div>
          <div id="pink3" class="color pink3"></div>
          <div id="pink4" class="color pink4"></div>
          <div id="pink5" class="color pink5"></div>
          <div id="pink6" class="color pink6"></div>
          <div id="violet1" class="color violet1"></div>
          <div id="violet2" class="color violet2"></div>
          <div id="violet3" class="color violet3"></div>
          <div id="violet4" class="color violet4"></div>
          <div id="violet5" class="color violet5"></div>
          <div id="violet6" class="color violet6"></div>
        </div>
        <div class="lines">
          <div class="line">
            <div class="dote dote1"></div>
          </div>
          <div class="line">
            <div class="dote dote2"></div>
          </div>
          <div class="line">
            <div class="dote dote3"></div>
          </div>
          <div class="line">
            <div class="dote dote4"></div>
          </div>
          <div class="line">
            <div class="dote dote5"></div>
          </div>
        </div>
        <div class="buttons">
          <button class="clear">Clear</button>
          <button class="save">Save</button>
        </div>
      </div>
      <canvas height="617" width="1300"></canvas>
    </div>

    <script src="main.js"></script>
  </body>
</html>
